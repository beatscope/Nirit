<div id="building-card">
    <h2>{{ building.name }}</h2>
    <div class="members">{{ members }} member{{ members|pluralize:",s" }}</div>
    <div class="posts">{{ posts }} post{{ posts|pluralize:",s" }} today</div>
    <ul id="building-links">
        {% for link in links %}
            <li><a href="{{ link.href }}">{{ link.text }}</a></li>
        {% endfor %}
    </ul>
</div>
